<div click-stop-propagation class="task-container" cdkDrag (click)='openOrder()'>
  <div class="task">
    <div class="custom-drag-placeholder" *cdkDragPlaceholder></div>
    <p class="order-text">Order: {{order?.Name}}</p>
    <button click-stop-propagation mat-button (click)="onEditClick()">Edit</button>
    <button click-stop-propagation mat-button (click)="onDeleteClick()">Delete</button>
  </div>
</div>
