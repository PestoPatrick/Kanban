<div class="board-wrapper" cdkDropListGroup>


  <div class="board-columns" >
    <div class="board-column">
      <div class="column-title">
        Ordered
      </div>
      <div class="task-area"(cdkDropListDropped)="drop($event)" cdkDropList [cdkDropListData]="tasks1">
        <app-orders [order]="order" *ngFor="let order of tasks1">{{order}}</app-orders>
      </div>
    </div>

    <div class="board-column">
      <div class="column-title">
        In Stock
      </div>
      <div (cdkDropListDropped)="drop($event)" cdkDropList [cdkDropListData]="tasks2">
        <app-orders [order]="order" *ngFor="let order of tasks2">{{order}}</app-orders>
      </div>
    </div>


    <div class="board-column">
      <div class="column-title">
        Soak
      </div>
      <div (cdkDropListDropped)="drop($event)" cdkDropList [cdkDropListData]="tasks2">
        <app-orders [order]="order" *ngFor="let order of tasks2">{{order}}</app-orders>
      </div>
    </div>
  </div>
</div>
