<div class="board-wrapper" cdkDropListGroup>
  <div class="board-columns">

    <mat-spinner *ngIf="ordersJSON.length === 0"></mat-spinner>

    <h1 class="mat-h1" *ngIf="errorMessage">{{errorMessage}}</h1>


    <div class="board-column">
      <div class="column-title">
        <div class="column-ordered">
          Ordered
        </div>
      </div>
      <div class="task-area" (cdkDropListDropped)="drop($event)" cdkDropList [cdkDropListData]="ordered">
        <app-orders [order]="order" *ngFor="let order of ordered, let i = index">{{order}}</app-orders>
      </div>
    </div>
