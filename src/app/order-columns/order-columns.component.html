<div class="board-wrapper" cdkDropListGroup>


  <div class="board-columns">
    <div class="board-column">
      <div class="column-title">
        Ordered
      </div>
      <div class="task-area" (cdkDropListDropped)="drop($event)" cdkDropList [cdkDropListData]="orders1">
        <app-orders [order]="orders1" *ngFor="let order of orders1">{{order}}</app-orders>
      </div>
    </div>

    <div class="board-column">
      <div class="column-title">
        Hello
      </div>
      <div class="task-area" (cdkDropListDropped)="drop($event)" cdkDropList [cdkDropListData]="orders1">
        <app-orders [order]="orders2" *ngFor="let order of orders2">{{order}}</app-orders>
      </div>
    </div>
  </div>
</div>
